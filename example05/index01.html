<div class="example">

	<div class="exampleCenter">
		<div id="parkExample">

		    <h4>Plan One</h4>
		    <p>
		    	Estimated Annual Cost: $<span class="estAnnualCost" data-var="estimatedCost"></span>. 
		    	Primary visit cost: <span data-var="primaryVisit" data-format="$%d" class="TKAdjustableNumber" data-min="0" data-max="50"></span>. 
		    	Number of visits: <span data-var="numberVisits" class="TKAdjustableNumber" data-min="0" data-max="100"></span>. 
		    	Monthly cost: $<span data-var="monthlyCost" class="TKAdjustableNumber" data-min="0" data-max="1000"></span>
		    </p>

		    <h4>Plans & Weighting</h4>
		    <p>
		    	Plan cost: <span data-var="planCost" data-format="$%d" class="TKAdjustableNumber" data-min="0.1" data-max="1"></span>.
		    	Plan cost weight: <span data-var="planCost_weight" class="TKAdjustableNumber" data-min="0.1" data-max="20"></span>.
		    	<br>
		    	Plan coverage: <span data-var="planCoverage" class="TKAdjustableNumber" data-min="0.1" data-max="1"></span>. 
		    	Plan coverage weight: <span data-var="planCoverage_weight" class="TKAdjustableNumber" data-min="0.1" data-max="20"></span>.
		    	<br>
		    	Doc pref: <span data-var="docpref" class="TKAdjustableNumber" data-min="0.1" data-max="1"></span>.
		    	Doc pref weight: <span data-var="docpref_weight" class="TKAdjustableNumber" data-min="0.1" data-max="20"></span>.
		    	<br>
		    	Doc network: <span data-var="docNetwork" class="TKAdjustableNumber" data-min="0.1" data-max="1"></span>.
		    	Doc network weight: <span data-var="docNetwork_weight" class="TKAdjustableNumber" data-min="0.1" data-max="20"></span>.
		    	<br>
		    	<b>Total score: </b><span data-var="total_score"></span>
		    	<br>
		    	<b>Total weight: </b><span data-var="total_weight"></span>
		    </p>
